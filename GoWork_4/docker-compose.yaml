# docker-compose.yml
version: '3.8'

services:
  # ========== 聊天服务端 ==========
  chat-server:
    build: .                     # 使用当前目录的 Dockerfile 构建
    container_name: chat-server
    restart: unless-stopped
    ports:
      - "15000:15000"            # 暴露聊天端口给宿主机
    environment:
      # 数据库配置（容器间通过服务名通信）
      - MYSQL_HOST=chat-mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=123456
      - MYSQL_DATABASE=chat
      # Redis 配置
      - REDIS_ADDR=chat-redis:6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - chat-net

  # ========== MySQL ==========
  mysql:
    image: mysql:8.0
    container_name: chat-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: chat
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD" ]
      interval: 3s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - chat-net

  # ========== Redis ==========
  redis:
    image: redis:7-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 2s
      timeout: 3s
      retries: 5
    container_name: chat-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - chat-net

# ========== 网络与持久化 ==========
networks:
  chat-net:
    driver: bridge

volumes:
  mysql_data:
  redis_data: